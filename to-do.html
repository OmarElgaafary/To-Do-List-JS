<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=add" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=close" />
</head>

<body>

  <div class="to-do-header">
    <div class="to-do-title-div">
      <p class="to-do-title">Your To Do</p>
    </div>
    <div class="to-do-bar-div">
      <input class="to-do-search-bar" placeholder="Add new task">
      <button class="to-do-add-button"><span class="material-symbols-outlined">
          add
        </span></button>
    </div>
    <div class="to-do-item-outer-div">
      <div class="to-do-items-div">
      </div>
    </div>
    <div class="to-do-remaining">
    </div>
  </div>







  <script src="scripts/to-do.js"></script>
</body>

</html>
